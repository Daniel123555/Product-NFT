<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>NFT Product</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="img">
                <img src="sources/img/image-equilibrium.jpg" alt="Equilibrium">
            </div>
            <h3>Equilibrium #3429</h3>
            <h4>Our equilibrium collection promotes balance and calm.</h4>
            <div class="eth">
                <img src="sources/img/icon-ethereum.svg">
                <h4>0.041 ETH</h4>
            </div>
            <div class="time">
                <h4>3 days left</h4>
                <img src="sources/img/icon-clock.svg">
            </div>
            <hr>
            <div class="creator">
                <img src="sources/img/image-avatar.png">
                <h4>Creation of </h4>
                <div class="name">
                    <h4>Jules Wyvern</h4>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
